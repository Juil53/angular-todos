<div>
  <form
    class="register-form"
    #userForm="ngForm"
    (ngSubmit)="register(userForm)"
  >
    <h3>R E G I S T E R</h3>
    <mat-form-field apperance="fill">
      <mat-label>Email</mat-label>
      <input
        type="text"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        matInput
        required
        [(ngModel)]="user.email"
        name="email"
        #email="ngModel"
      />
      <mat-hint *ngIf="email.touched && email.invalid" class="text-error">
        Valid email required!
      </mat-hint>
    </mat-form-field>

    <mat-form-field apperance="fill">
      <mat-label>Password</mat-label>
      <input
        type="password"
        matInput
        required
        [(ngModel)]="user.password"
        name="password"
        #password="ngModel"
        minlength="4"
      />
      <mat-hint *ngIf="password.touched && password.invalid" class="text-error">
        <span *ngIf="password.errors?.['required']">Password required!</span>
        <span *ngIf="password.errors?.['minlength']"
          >Min {{password.errors?.['minlength'].requiredLength}} required!</span
        >
      </mat-hint>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="userForm.invalid"
    >
      Register
    </button>
  </form>

  <p>{{ user.email }}</p>
  <p>{{ user.password }}</p>
</div>
